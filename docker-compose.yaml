services:
  minio:
    image: minio/minio
    container_name: datalake_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - ./datalake:/data
    networks:
      - datalake-net

  spark-master:
    image: spark-delta:3.5.7
    container_name: spark_master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/localhost/7077"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=0.0.0.0
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark:/opt/spark/work-dir/
      - ./data:/opt/spark/work-dir/data
    networks:
      - datalake-net

  spark-worker:
    image: spark-delta:3.5.7
    container_name: spark_worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_MEMORY=1G
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8081:8081"
    networks:
      - datalake-net

  # =======================================================
  # -- NOVOS SERVIÃ‡OS AIRFLOW E POSTGRES --
  # =======================================================
  postgres:
    image: postgres:13-alpine # Leve e estÃ¡vel
    container_name: airflow_postgres
    environment:
      # Credenciais para o Airflow
      POSTGRES_USER: airflow_user
      POSTGRES_PASSWORD: airflow_pass
      POSTGRES_DB: airflow_db
      # Previne problemas de encoding
      POSTGRES_INITDB_ARGS: "-E UTF8"
      # ConfiguraÃ§Ãµes para melhor estabilidade
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      # Usando volume nomeado para evitar problemas de permissÃ£o e corrupÃ§Ã£o
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - datalake-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow_user -d airflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11 # VersÃ£o estÃ¡vel do Airflow
    container_name: airflow_webserver
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      airflow-initdb:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor # Executor simples para desenvolvimento
      # String de conexÃ£o com o Postgres (usa o nome do serviÃ§o 'postgres')
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_user:airflow_pass@postgres:5432/airflow_db
      AIRFLOW__WEBSERVER__SECRET_KEY: 'camamesagatogalatico' # MUDAR em produÃ§Ã£o!
      AIRFLOW__WEBSERVER__BASE_URL: http://localhost:8082
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__LOGGING__REMOTE_LOGGING: False
      AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER: ''
      # Previne problemas de conexÃ£o com banco
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 5
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 3600
    volumes:
      - ./airflow/dags:/opt/airflow/dags # Onde os DAGs estarÃ£o
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock # Acesso ao Docker socket para execuÃ§Ã£o real
    ports:
      - "8082:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - datalake-net

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow_scheduler
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      airflow-initdb:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_user:airflow_pass@postgres:5432/airflow_db
      AIRFLOW__WEBSERVER__BASE_URL: http://localhost:8082
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__LOGGING__REMOTE_LOGGING: False
      AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER: ''
      # Previne problemas de conexÃ£o com banco
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 5
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 3600
      # ConfiguraÃ§Ãµes de scheduler
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock # Acesso ao Docker socket para execuÃ§Ã£o real
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - datalake-net

  airflow-initdb:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow_initdb
    restart: "no"  # Executar apenas uma vez para inicializar o banco
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_user:airflow_pass@postgres:5432/airflow_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      # Previne problemas de migraÃ§Ã£o
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_ENABLED: "False"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: >
      bash -c "
        set -e
        echo 'ðŸ” Aguardando PostgreSQL estar completamente pronto...'
        sleep 10
        
        echo 'ðŸ” Testando conectividade com o banco...'
        until airflow db check 2>&1 | grep -q 'Connection successful'; do
          echo 'â³ Aguardando banco estar acessÃ­vel...'
          sleep 2
        done
        
        echo 'âœ… ConexÃ£o com o banco estabelecida!'
        echo 'ðŸ” Verificando se o banco precisa de migraÃ§Ã£o...'
        
        # ForÃ§a a migraÃ§Ã£o sempre para garantir que estÃ¡ atualizado
        echo 'ðŸ”„ Executando migraÃ§Ã£o do banco (idempotente)...'
        airflow db migrate || {
          echo 'âš ï¸  Erro na migraÃ§Ã£o! Resetando banco...'
          airflow db reset --yes
          echo 'ðŸ”„ Migrando novamente apÃ³s reset...'
          airflow db migrate
        }
        
        echo 'âœ… Banco de dados migrado com sucesso!'
        
        echo 'ðŸ‘¤ Criando usuÃ¡rio admin...'
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com 2>/dev/null || echo 'âœ… UsuÃ¡rio admin jÃ¡ existe.'
        
        echo 'ðŸŽ‰ InicializaÃ§Ã£o completa! Banco pronto para uso.'
      "
    networks:
      - datalake-net

# =======================================================
  # -- SERVIÃ‡OS DE STREAMING: KAFKA E ZOOKEEPER --
  # =======================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: datalake_zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - datalake-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: datalake_kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      # Porta 9092 para uso interno entre containers (nÃ£o expomos, apenas mapeamos internamente)
      # Porta 9093 para uso externo (Host -> Kafka)
      - "9093:9093" 
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # ConfiguraÃ§Ã£o de Listeners Duplos (Crucial para Docker Networking)
      # INTERNAL: Usado pelo Spark, Airflow (nome do serviÃ§o)
      # EXTERNAL: Usado pelo seu computador local (localhost)
      KAFKA_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - datalake-net
  # =======================================================
  # -- SERVIÃ‡OS OPENMETADATA --
  # =======================================================
  mysql:
    container_name: openmetadata_mysql
    image: docker.getcollate.io/openmetadata/db:1.10.7
    command: "--sort_buffer_size=10M"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    expose:
      - 3306
    ports:
      - "3306:3306"
    volumes:
     - ./docker-volume/db-data:/var/lib/mysql
    networks:
      - datalake-net
    healthcheck:
      test: mysql --user=root --password=$$MYSQL_ROOT_PASSWORD --silent --execute "use openmetadata_db"
      interval: 15s
      timeout: 10s
      retries: 10

  elasticsearch:
    container_name: openmetadata_elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - xpack.security.enabled=false
    networks:
      - datalake-net
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: "curl -s http://localhost:9200/_cluster/health?pretty | grep status | grep -qE 'green|yellow' || exit 1"
      interval: 15s
      timeout: 10s
      retries: 10
    volumes:
      - es-data:/usr/share/elasticsearch/data

  execute-migrate-all:
    container_name: execute_migrate_all
    image: docker.getcollate.io/openmetadata/server:1.10.7
    command: "./bootstrap/openmetadata-ops.sh migrate"
    environment:
      OPENMETADATA_CLUSTER_NAME: ${OPENMETADATA_CLUSTER_NAME:-openmetadata}
      SERVER_PORT: ${SERVER_PORT:-8585}
      SERVER_ADMIN_PORT: ${SERVER_ADMIN_PORT:-8586}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Migration 
      MIGRATION_LIMIT_PARAM: ${MIGRATION_LIMIT_PARAM:-1200}

      # OpenMetadata Server Authentication Configuration
      AUTHORIZER_CLASS_NAME: ${AUTHORIZER_CLASS_NAME:-org.openmetadata.service.security.DefaultAuthorizer}
      AUTHORIZER_REQUEST_FILTER: ${AUTHORIZER_REQUEST_FILTER:-org.openmetadata.service.security.JwtFilter}
      AUTHORIZER_ADMIN_PRINCIPALS: ${AUTHORIZER_ADMIN_PRINCIPALS:-[admin]}
